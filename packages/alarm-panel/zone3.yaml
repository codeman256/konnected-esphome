binary_sensor:

  - id: zone3
    name: Zone 3    
    pin:
      number: $zone3
      mode: INPUT_PULLUP
    platform: gpio   
    filters:
      - delayed_on_off: $sensor_debounce_time
    on_state:
      - if:
          condition:
            lambda: 'return x;'
          then:
            - light.addressable_set:
                id: zonelights
                range_from: 2
                range_to: 2
                red: 50%
                green: 0%
                blue: 0%
          else:
            - light.addressable_set:
                id: zonelights
                range_from: 2
                range_to: 2
                red: 0%
                green: 50%
                blue: 0%
      - if:
          condition:
            lambda: return id(blink_on_state);
          then:
            - script.execute: blink_status_led